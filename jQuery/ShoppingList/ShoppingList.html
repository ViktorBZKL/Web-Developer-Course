<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shopping List</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="card">
        <h2>SHOPPING LIST <span id="plus"></span></h2>
        <input id="input" type="text" placeholder="Add an Item">
        <ul id="ul">
            <li>Milk <span><i class="material-icons">backspace</i></span></li>
            <li>Meat <span><i class="material-icons">backspace</i></span></li>
            <li>Bread <span><i class="material-icons">backspace</i></span></li>
        </ul>
    </div>

    <script type="text/javascript" src="ShoppingList.js"></script>
</body>
</html>
